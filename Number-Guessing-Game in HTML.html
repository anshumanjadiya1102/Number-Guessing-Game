<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    background-color: darkblue;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    color: white;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.form input, .form button {
    padding: 10px;
    margin: 5px;
    border-radius: 4px;
    border: 1px solid #ddd;
    transition: all 0.3s ease;
}

.form input:focus {
    outline: none;
    box-shadow: 0 0 5px #007bff;
    border-color: #007bff;
}

.form button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

.form button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.resultParas p {
    margin: 5px 0;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.resultParas p.show {
    opacity: 1;
}

#resetGame {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

#resetGame:hover {
    background-color: darkred;
    transform: scale(1.05);
}

.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <div class="form">
            <label for="guessField">Enter your guess:</label>
            <input type="number" id="guessField" min="1" max="100" required>
            <button id="submitGuess">Submit Guess</button>
        </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <button id="resetGame" style="display: none;">Play Again</button>
    </div>
    <script>
let randomNumber = Math.floor(Math.random() * 100) + 1;
let guesses = 1;
let guessList = [];

const guessField = document.getElementById('guessField');
const submitGuess = document.getElementById('submitGuess');
const guessesPara = document.querySelector('.guesses');
const lastResult = document.querySelector('.lastResult');
const lowOrHi = document.querySelector('.lowOrHi');
const resetButton = document.getElementById('resetGame');

function resetGame() {
    guesses = 1;
    guessList = [];
    randomNumber = Math.floor(Math.random() * 100) + 1;
    guessesPara.textContent = '';
    lastResult.textContent = '';
    lowOrHi.textContent = '';

    [guessesPara, lastResult, lowOrHi].forEach(p => p.classList.remove('show'));

    guessField.value = '';
    guessField.disabled = false;
    submitGuess.disabled = false;
    resetButton.style.display = 'none';
    document.querySelector('.container').classList.remove('shake');
    document.querySelector('.container').style.transform = 'scale(1)';
}

function showMessage(element, message) {
    element.textContent = message;
    element.classList.add('show');
}

function checkGuess() {
    const userGuess = Number(guessField.value);

    if (!userGuess || userGuess < 1 || userGuess > 100) {
        showMessage(lastResult, 'Please enter a valid number between 1 and 100!');
        lastResult.style.backgroundColor = 'orange';
        lowOrHi.textContent = '';
        return;
    }

    guessList.push(userGuess);
    showMessage(guessesPara, 'Previous guesses: ' + guessList.join(', '));

    if (userGuess === randomNumber) {
        showMessage(lastResult, 'üéâ Congratulations! You got it right!');
        lastResult.style.backgroundColor = '#28a745';
        lowOrHi.textContent = '';
        document.querySelector('.container').style.transform = 'scale(1.05)';
        endGame();
    } else if (guesses === 10) {
        showMessage(lastResult, 'üí• GAME OVER!');
        lastResult.style.backgroundColor = '#dc3545';
        showMessage(lowOrHi, `The number was ${randomNumber}.`);
        document.querySelector('.container').style.transform = 'scale(1.05)';
        endGame();
    } else {
        showMessage(lastResult, '‚ùå Wrong!');
        lastResult.style.backgroundColor = '#ffc107';
        showMessage(lowOrHi, userGuess < randomNumber ? 'Too low!' : 'Too high!');
        document.querySelector('.container').classList.add('shake');
        setTimeout(() => document.querySelector('.container').classList.remove('shake'), 400);
    }

    guesses++;
    guessField.value = '';
    guessField.focus();
}

function endGame() {
    guessField.disabled = true;
    submitGuess.disabled = true;
    resetButton.style.display = 'inline-block';
}

submitGuess.addEventListener('click', checkGuess);
guessField.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') checkGuess();
});
resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
